---
- name: Install maven
  sudo: yes
  package: >
    name=maven
    state=latest

- name: Create jenkins directory
  file: >
    path=/var/powerci/jenkins
    state=directory
    owner={{ ansible_user }}
    group={{ ansible_user }}

- name: Create repo directory
  file: >
    path=/var/powerci/jenkins/repo
    state=directory
    owner={{ ansible_user }}
    group={{ ansible_user }}

- name: Checkout jenkins files
  git: >
    repo=https://github.com/jenkinsci/docker.git
    dest=/var/powerci/jenkins/repo
    version=1.617

- name: Copy Jenkins files to context
  copy: >
    remote_src=True
    src=/var/powerci/jenkins/repo/{{ item.name }}
    dest=/var/powerci/jenkins/{{ item.name }}
    owner={{ ansible_user }}
    group={{ ansible_user }}
    mode={{ item.mode }}
  with_items:
    - {name: 'plugins.sh',  mode: '0755'}
    - {name: 'jenkins.sh',  mode: '0755'}
    - {name: 'init.groovy', mode: '0644'}

- name: Capture dockerfile patches
  local_action: shell ls -la ./roles/jenkins/files/ppc64le-jenkins-patches | tail -n +4 | awk '{print "- "$9" "}'
  register: dockerfile_patches
  changed_when: False

- name: Patch Dockerfile
  patch: >
    src=ppc64le-jenkins-patches/{{ item }}
    dest=/var/powerci/jenkins/Dockerfile
  with_items: "{{ dockerfile_patches.stdout|from_yaml|sort }}"
  register: jenkins_patch
  ignore_errors: True

- block:
    - name: Copy Jenkins files to context
      copy: >
        remote_src=True
        src=/var/powerci/jenkins/repo/Dockerfile
        dest=/var/powerci/jenkins/Dockerfile
        owner={{ ansible_user }}
        group={{ ansible_user }}
        mode=0644

    - name: Patch Dockerfile
      patch: >
        src=ppc64le-jenkins-patches/{{ item }}
        dest=/var/powerci/jenkins/Dockerfile
      with_items: "{{ dockerfile_patches.stdout|from_yaml|sort }}"
  when: jenkins_patch|failed


- name: Copy jenkins plugins
  copy: >
    owner={{ ansible_user }}
    group={{ ansible_user }}
    src={{ item }}-plugin.txt
    dest=/var/powerci/jenkins/{{ item }}-plugin.txt
  with_items:
    - cloudbees
    - git
    - pipeline
    - publish-over-ssh
    - simple-travis-runner
    - ssh-credentials
  register: plugins

- name: Remove jenkins plugins
  file: >
    path=/var/powerci/jenkins/{{ item }}-plugin.txt
    state=absent
  with_items:
    - job-dsl
    - docker
    - gearman
    - http-request
  register: removed_plugins

- name: Check for Gearman Plugin
  stat: path=/var/powerci/jenkins/gearman-plugin
  register: gearmanpluginstat

- name: Checkout Gearman Plugin
  git: >
    repo=https://github.com/openstack-infra/gearman-plugin.git
    dest=/var/powerci/jenkins/gearman-plugin
    version=46d74f029f19067446ae386e8a6ed47fb627d867
    force=True
  when: not gearmanpluginstat.stat.exists

- name: Capture gearman patches
  local_action: shell ls -la ./roles/jenkins/files/gearman-patches | tail -n +4 | awk '{print "- "$9" "}'
  register: gearman_patches
  changed_when: False

- name: Patch Gearman Plugin
  patch: >
    src=gearman-patches/{{ item }}
    basedir=/var/powerci/jenkins/gearman-plugin
    strip=1
  register: gearman_patch
  with_items: "{{ gearman_patches.stdout|from_yaml|sort }}"

- name: Package Gearman Plugin
  shell: cd /var/powerci/jenkins/gearman-plugin; mvn package
  register: gearman_package
  when: gearman_patch|changed

- name: Copy Gearman Plugin
  copy: >
    remote_src=True
    src=/var/powerci/jenkins/gearman-plugin/target/gearman-plugin.hpi
    dest=/var/powerci/jenkins/gearman-plugin.hpi
    mode=0664

- name: Check for Simple Travis Runner Plugin
  stat: path=/var/powerci/jenkins/simple-travis-runner-plugin
  register: strpluginstat

- name: Remove old files
  file: >
    path=/var/powerci/jenkins/simple-travis-runner-plugin
    state=absent
  when: strpluginstat.stat.exists

- name: Checkout Simple Travis Runner Plugin
  git: >
    repo=https://github.com/abayer/simple-travis-runner-plugin.git
    dest=/var/powerci/jenkins/simple-travis-runner-plugin
    version=97daccee0ad41a470559bddf60e54cf2a245ab89
    force=True

- name: Capture simple travis runner patches
  local_action: shell ls -la ./roles/jenkins/files/str-patches | tail -n +4 | awk '{print "- "$9" "}'
  register: str_patches
  changed_when: False

- name: Patch Simple Travis Runner
  patch: >
    src=str-patches/{{ item }}
    basedir=/var/powerci/jenkins/simple-travis-runner-plugin
    strip=1
  register: str_patch
  with_items: "{{ str_patches.stdout|from_yaml|sort }}"

- name: Package Simple Travis Runner
  shell: cd /var/powerci/jenkins/simple-travis-runner-plugin; mvn package
  register: str_package
  when: str_patch|changed

- name: Copy Simple Travis Runner
  copy: >
    remote_src=True
    src=/var/powerci/jenkins/simple-travis-runner-plugin/target/simple-travis-runner.hpi
    dest=/var/powerci/jenkins/simple-travis-runner.hpi
    mode=0664

- name: Generate jenkins-plugins.txt
  shell: cat /var/powerci/jenkins/*-plugin.txt | sort -u | grep -v \# > /var/powerci/jenkins/jenkins-plugins.txt && chown 1000:1000 /var/powerci/jenkins/jenkins-plugins.txt
  when: plugins|changed or removed_plugins|changed

- name: Copy ldap.conf
  copy: >
    owner={{ ansible_user }}
    group={{ ansible_user }}
    src=ldap.conf
    dest=/var/powerci/jenkins/ldap.conf

- name: Copy private ssh key
  copy: >
    owner={{ ansible_user }}
    group={{ ansible_user }}
    src=id_rsa
    dest=/var/powerci/jenkins/id_rsa
    mode=0600

- name: Copy public ssh key
  copy: >
    owner={{ ansible_user }}
    group={{ ansible_user }}
    src=id_rsa.pub
    dest=/var/powerci/jenkins/id_rsa.pub
    mode=0644

- name: Copy configure_credentials file
  copy: >
    src=configure_credentials.groovy
    dest=/var/powerci/jenkins/configure_credentials.groovy
    owner={{ ansible_user }}
    group={{ ansible_user }}
  register: credentials

- name: Render configure_gearmand template
  template: >
    src=./roles/jenkins/templates/configure_gearman.groovy.j2
    dest=/var/powerci/jenkins/configure_gearman.groovy
    owner={{ ansible_user }}
    group={{ ansible_user }}
  register: gearmand

- name: Render configure_ldap template
  template: >
    src=./roles/jenkins/templates/configure_ldap.groovy.j2
    dest=/var/powerci/jenkins/configure_ldap.groovy
    owner={{ ansible_user }}
    group={{ ansible_user }}
  register: ldap

- name: Render configure_slave template
  template: >
    src=./roles/jenkins/templates/configure_slaves.groovy.j2
    dest=/var/powerci/jenkins/configure_slaves.groovy
    owner={{ ansible_user }}
    group={{ ansible_user }}
  register: slave

- name: Render docker-compose template
  template: >
    src=docker-compose.yml.j2
    dest=/var/powerci/jenkins/docker-compose.yml
    owner={{ ansible_user }}
    group={{ ansible_user }}

- name: Copy ca-chain certificate
  copy: >
    owner={{ ansible_user }}
    group={{ ansible_user }}
    src=./roles/ldap/files/ca-chain.cert.pem
    dest=/var/powerci/jenkins/ca-chain.cert.pem
    mode=0644

- name: Check if jenkins is up
  uri:
    url: "http://{{ inventory_hostname }}:{{ jenkins_port }}/api/json"
    method: GET
  register: jenkins_status
  failed_when: False
  changed_when: False

- name: Put jenkins in quiet shutdown
  uri:
    url: "http://{{ inventory_hostname }}:{{ jenkins_port }}/quietDown"
    force_basic_auth: yes
    user: "{{ admin_user }}"
    password: "{{ admin_password }}"
    method: GET
  register: quiet_shutdown
  until: quiet_shutdown|success
  retries: 40
  delay: 15
  when: "'failed' not in jenkins_status"

- name: Wait Jenkins queue empty
  uri:
    url: "http://localhost:8080/computer/api/json"
    method: GET
  register: jenkins_nodes
  until: jenkins_nodes.json.busyExecutors == 0
  retries: 360
  delay: 5
  when: "'failed' not in jenkins_status"

- name: Capture files to remove
  sudo: yes
  shell: ls -la /var/lib/docker/volumes/jenkins_jenkins_home/_data/ | tail -n +4 | awk '{print "- "$9" "}' | grep -v jobs
  register: files
  when: slave|changed or gearmand|changed or ldap|changed or plugins|changed or removed_plugins|changed or credentials|changed or gearman_package|changed or str_package|changed
  ignore_errors: true
  changed_when: False

- name: Remove files
  sudo: yes
  file: >
    path=/var/lib/docker/volumes/jenkins_jenkins_home/_data/{{ item }}
    state=absent
  with_items: "{{ files.stdout|from_yaml }}"
  when: (not files|skipped) and (slave|changed or gearmand|changed or ldap|changed or plugins|changed or removed_plugins|changed or credentials|changed or gearman_package|changed or str_package|changed)

- name: Build jenkins image
  docker_service:
    project_src: "{{ image.path }}"
    project_name: jenkins
    build: yes
    recreate: never

- name: jenkins up
  docker_service:
    project_src: "{{ image.path }}"
    project_name: jenkins
    state: present
    recreate: smart

- name: Remove stopped containers
  shell: docker rm `docker ps -q -f status=exited`
  failed_when: False

- name: Remove dangling images
  shell: docker rmi `docker images -q -f dangling=true`
  failed_when: False

- name: Get Jenkins state
  uri:
    url: "http://{{ inventory_hostname }}:{{ jenkins_port }}/api/json"
    method: GET
  register: jenkins_state
  until: jenkins_state|success
  retries: 40
  delay: 15

- name: Get Jenkins crumb to POST actions
  uri:
    url: "http://{{ inventory_hostname }}:{{ jenkins_port }}/crumbIssuer/api/json"
    force_basic_auth: yes
    user: "{{ admin_user }}"
    password: "{{ admin_password }}"
    method: GET
  register: crumb_request
  until: crumb_request|success
  retries: 40
  delay: 15
  when: jenkins_state.json.quietingDown

- name: Cancel jenkins quiet shutdown
  uri:
    url: "http://{{ inventory_hostname }}:{{ jenkins_port }}/cancelQuietDown"
    force_basic_auth: yes
    user: "{{ admin_user }}"
    password: "{{ admin_password }}"
    method: POST
    headers: .crumb={{ crumb_request.json.crumb }}
    follow_redirects: all
  when: jenkins_state.json.quietingDown

- name: Request login page
  uri:
    url: "https://{{ using_client_host }}:{{ using_client_port }}/partner/register_node"
    method: GET
    validate_certs: no
  register: response

- name: Get csrftoken from cookies
  set_fact: csrftoken={{ item[10:] }}
  with_items: response.set_cookie.split(';')
  when: item.find('csrftoken=') != -1

- name: Remove `=` char from csrftoken if needed
  set_fact: csrftoken={{ csrftoken[1:] }}
  when: csrftoken.find('=') == 0

- name: Find host token
  set_fact: token={{ tokens[item|int] }}
  with_sequence: >
    start=0
    count={{ groups.jenkins|length }}
  when: groups.jenkins[item|int] == inventory_hostname

- name: Register jenkins instance
  uri:
    url: "https://{{ using_client_host }}:{{ using_client_port }}/partner/register_node"
    headers:
      X-CSRFToken: "{{ csrftoken }}"
      Content-Type: "application/json"
      Cookie: "{{ response.set_cookie }}"
      Referer: "https://{{ using_client_host }}:{{ using_client_port }}/partner/register_node"
    method: POST
    body_format: json
    body: '{"token": "{{ token }}", "host": "{{ inventory_hostname }}", "port": "{{ jenkins_port }}", "csrfmiddlewaretoken": "{{ csrftoken }}"}'
    validate_certs: no
  register: output
  ignore_errors: true
