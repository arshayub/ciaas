---
- name: Check if id_rsa file exists
  stat: path={{ project_path }}/roles/jenkins/files/id_rsa
  register: id_rsa

- name: Generate SSH key pair for jenkins-slave connection
  shell: "ssh-keygen -t rsa -b 4096 -N \"\" -f {{ project_path }}/roles/jenkins/files/id_rsa"
  when: not id_rsa.stat.exists

- name: Check if authorized_keys file exists
  stat: path={{ project_path }}/roles/slave/files/authorized_keys
  register: authorized_keys

- name: Copy public key to slave files
  copy: >
    src=./roles/jenkins/files/id_rsa.pub
    dest=./roles/slave/files/authorized_keys
    mode=0555
  when: not authorized_keys.stat.exists
